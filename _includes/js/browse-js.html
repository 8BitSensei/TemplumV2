{%- assign items = site.data[site.metadata] | where_exp: 'item','item.objectid' -%}
{%- assign fields = site.data.config-browse -%}
<script type="module" >
import GithubApi from "./githubapi.js";

function makeCard(obj) {
    var itemHref = "{{ '/item.html' | relative_url | append: '?id=' }}" + obj?.index;
    var imgSrc, thumbSrc;
    var card = '<div class="item col-lg-4 col-md-6 col-sm-12 mb-2"><div class="card">';
    if(imgSrc) {
      card += '<a href="' + itemHref + '"> <img class="card-img-top lazyload" data-src="' + imgSrc + '" alt="Image of ' + obj?.site + '"></a>';
    }

    card += '<div class="card-body text-left"> <h4 class="card-title"><a href="' + itemHref + '" class="text-dark"><b>' + obj?.site + '</b></a></h4>';
    card += '<p><a class="text-dark">' + obj?.location + '</a></p>';
    card += '<p><a class="text-dark">from ' + obj?.start + ' to ' + obj?.end + '</a></p>';
    if(thumbSrc){
      card += '<p><a href="' + itemHref + '"><img class="lazyload w-50" data-src="' + thumbSrc + '" alt="Image of ' + obj?.title + '"></a></p>';
    }
    
    card += '<p class="card-text">';
    {% for f in fields %}
      {% unless f.hidden == 'true' %}
        if(obj[{{ f.field | jsonify }}]){
          {% if f.btn == 'true' %}
            var btns = obj[{{ f.field | jsonify }}].split(";");
            for (var i = 0, len = btns.length; i < len; i++) {
              if(btns[i] != "") {
                card += '<a class="btn btn-sm text-wrap item-tag" href="{{ '/browse.html' | relative_url }}#' + encodeURIComponent(btns[i].trim()) + '">' + btns[i].trim() + ',&nbsp</a>';
              }
            }
          {% endif %}
        }
      {% endunless %}
    {% endfor %}
    card += '</p>';
    card += '</div></div></div>';

    return card;
}

function shuffle(array) {
    var m = array.length, t, i;
    while (m) {
    i = Math.floor(Math.random() * m--);
    t = array[m];
    array[m] = array[i];
    array[i] = t;
    }
    return array;
}

function filterItems(arr,q) {
    // dont filter if no q 
    if (q=="") { 
      var filteredItems = arr; 
    } else {
      q = q.trim().toUpperCase(); 
      // 3 filter options, filter, grep, loop...
      // js filter
      /*
      var filteredItems = arr.filter(function (obj) { return Object.values(obj).join(" ").toUpperCase().includes(q);}); */
      // jquery grep
      /*
      var filteredItems = jQuery.grep(arr, function(obj) { return Object.values(obj).join(" ").toUpperCase().includes(q);}); */
      // (/keyword/i).test(source)
      // js loop
      /*
      var filteredItems = [];
      for (var i = 0, len = arr.length; i < len; i++) {
        if(Object.values(arr[i]).join(" ").toUpperCase().includes(q)){
          filteredItems.push(arr[i]);
        }
      }*/
      // for compatible indexOf loop seems fastest
      var filteredItems = [];
      for (var i = 0, len = arr.length; i < len; i++) {
        var val = "";
        for (var k in arr[i]) { val += arr[i][k] + " "; }
        if(val.toUpperCase().indexOf(q) != -1){
          filteredItems.push(arr[i]);
        }
      }
    }
    // add number 
    $("#numberOf").html(filteredItems.length + " of {{ items | size }} items");
    
    // add stuff, make cards first in giant var, then add all at once to speed things up
    var cards = "";
    for (var i = 0, len = filteredItems.length; i < len; i++) {
      cards += makeCard(filteredItems[i]);
    }
    $("#browseItems").html(cards);

    // finish
    $("#goButton").focus();
    $("#loading").hide();
};

function sorting(json_object, key_to_sort_by) {
    function sortByKey(a, b) {
        console.log(key_to_sort_by);
        
        var x = a[key_to_sort_by];
        var y = b[key_to_sort_by];

        if (typeof x === 'string' ) { x = x.toUpperCase(); }
        if (typeof y === 'string' ) { y = y.toUpperCase(); }

        return ((x==null) ? 1: (y==null) ? -1: (x < y) ? -1 : ((x > y) ? 1 : 0));
    }

    json_object.sort(sortByKey);
};

function reloadData(field)
{
  var githubApi = new GithubApi("8BitSensei", "RitualHub-Dataset", "master");
  githubApi.get("sites/ritualSites.json", (err, res) => {
    if (err) {
      console.log(err);
    }
    else {
      var items = res.content.sites;
      console.log("Relaoding data...");
      var query = "";

      if(window.location.hash) {
        query = decodeURIComponent(location.hash.substr(1));
        console.log("Search hash detected... " + query);
        $('#quickSearch').val(query);
        if(field != undefined) {
          console.log("Sort field detected... " + field);
          sorting(items, field);
          filterItems(items,query);
          console.log(items);
        }
        else
        {
          console.log("No sort field detected...");
          filterItems(items,query);
          console.log(items);
        }
      } else {
        console.log("No search hash detected...");
        query = "";
        if(field != undefined) {
          console.log("Sort field detected... " + field);
          sorting(items, field);
          filterItems(items,query);
          console.log(items);
        }
        else
        {
          console.log("No sort field detected...");
          filterItems(items,query);
          console.log(items);
        }
      } 
    }});
}

var query = "";
reloadData();

/* add hash if search button clicked */ 
$('#goButton').click( function() {
  window.location.hash = encodeURIComponent($('#quickSearch').val());
});
        
/* add hash if if enter is pressed */
$('#quickSearch').keypress(function(e){
  if(e.which == 13){
    window.location.hash = encodeURIComponent($('#quickSearch').val());
  }
});

/* filter if hash changes */ 
$(window).on("hashchange", function() {
  $("#loading").show();
  query = decodeURIComponent(location.hash.substr(1));
  $('#quickSearch').val(query);
  reloadData();
});

/* add sort function on click of sort options */
$(".browse-sort-item").click(function (event) {
  var field = $(this).data('filter');
  var dname = $(this).text();
  var query = $('#quickSearch').val();
      
  $(".browse-sort-item").removeClass('active');
  $(this).addClass('active');
  $('#sortfilter').text(dname);
  if (field != 'random') {
    reloadData(field);
  }
});


</script>
